<!DOCTYPE.html>
<html>
    <link rel="stylesheet" href="CVconEstilo.css">
    <form action="" method="" class="LinkForm">
            <center>
                <fieldset>
                    <legend class="legend">Datos Basicos</legend>
                <p>
        <label for="Nombre" class="label">Nombre</label>
        </p>
        <input type="text" class="input" placeholder="Pepe" required/>
        <p>
            <label for="Apellido" class="label">Apellido</label>
            </p>
            <input type="text" class="input" placeholder="Lopez"/>
            <p>
                <label for="Edad" class="label">Nacimiento</label>
            </p>
            <input type="date" id="inputage"/>
            </fieldset>
            <fieldset class="fieldset" >
                <legend class="legend">Contacto</legend>
                <p>
                    <label for="email" class="label">Email</label>
                </p>
                <input type="email" class="input" placeholder="pepelopez@gmail.com" required/>
                <p>
                    <label for="telefono" class="label">Telefono</label>
                    </p>
                    <p>
                        <input type="text" class="input" placeholder="+59 1153423789"/>
                    </p>
                </p>
            </fieldset>
        </center>
            <p>
                <label for="consulta" class="labelarea">Consulta</label>
            </p>
            <textarea name="Consulta Laboral" id="consulta" placeholder="Deja tu consulta"></textarea>
            <center>
                <p>
                    <input type="submit" value="Enviar" class="boton1"/>
                    <input type="reset" value="Borrar" class="boton2"/>
                </p>
            </center>
        </form>
</html>
